{% extends "base.html" %}
{% block body %}
<div class="container" id="loginContainer">
    <div class="flex-column" id="loginHeader">
        <h3 class="p-2"><img id="logo" src="/static/pngaaa.com-21544.png" alt="logo"> | Welcome to the Book's Corner</h3>
        <h4 class="p-2 header">Reviews, ratings and 5000 books titles from multiples authors.</h4>
        <h4 class="p-2 header">To get started, please log in or <a href="{{ url_for('register') }}">register</a></h4>
    </div>
    <div id="loginContainer" class="d-flex justify-content-center">
    <form id="loginForm"action="/login" method="POST">
       <div class="form-group">
         <label for="exampleInputEmail1">Username</label>
         <input type="text" name="username_login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" required>
         <small id="emailHelp"  class="form-text text-muted" style="color: red;">{{message}}</small>
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Password</label>
         <input type="password" name="password_login" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
       </div>
       <button type="submit" class="btn">Submit</button>
     </form>
    </div>
   </div>
    {% endblock %}
</html>
