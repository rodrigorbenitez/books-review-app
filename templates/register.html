{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="flex-column" id="registerHeader">
        <h3 class="p-2"><img id="logo" src="/static/pngaaa.com-21544.png" alt="logo"> | Welcome to the Book's Corner</h3>
        <h4 class="p-2 header">Register and get acces to more than 5000 books ratings and reviews.</h4>
    </div>
 <div id="loginContainer" class="d-flex justify-content-center">
  <form action="/register" method="POST" id="registerForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" required>
      <small id="emailHelp"  class="form-text text-muted" style="color: red;">{{message}}</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp"  class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
   </form>
</div>
</div>
    {% endblock %}
